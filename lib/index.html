<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      background: #f3f4f5;;
    }
  </style>
</head>
<body>
  <div id="node-wrap"></div>
  <button
    onmousedown="add()"
    style="padding: 10px 30px; margin: 5px 0 0 0; background: #fff; border: 1px solid #aaa; border-radius: 5px; cursor: pointer;"
  >Add</button>
  <script src="index.js"></script>
  <script>
    const nodes = [];
    const lines = [];
    for (let i = 0; i < 10; i ++) {
      const id = Math.random() + '';
      nodes.push({
        id,
        title: Number.parseInt(Math.random() * 1000000)
      })
    }
    for (let i = 0; i < 9; i ++) { 
      lines.push({
        id: Math.random() + '',
        source: nodes[0].id,
        target: nodes[i+1].id
      })
    }
    nodeLayout.init({
      id: "node-wrap",
      connectType: "line", // path or line
      nodeType: "rect", // rect or circle
      onNodeClick: function (d) {
        console.log(d);
      },
      onPathClick: function (d) {
        console.log(d);
      },
      list: [{
        title: "step1",
        id: "0"
      }, {
        title: "step2",
        id: "1"
      }, {
        title: "step3",
        id: "2"
      }, {
        title: "step4",
        id: "3"
      }, {
        title: "step5",
        id: "4"
      }, {
        title: "step6",
        id: "5"
      }, {
        title: "step7",
        id: "6"
      }],
      nodes,
      lines
    })
    function add () {
      nodeLayout.add({
        title: 'step',
        id: Math.random() + ''
      });
    }
  </script>
</body>
</html>
