<body>

  >Add</button>
  <script src="index.js"></script>
  <script>

      onNodeClick: function (d) {
        console.log(d);

      onPathClick: function (d) {
        console.log(d);
      },
      list: [{
        title: "step1",

      }, {

        id: 1
      }, {

        id: 2
      }, {

      }, {
        title: "step5",
        id: 4
      }, {
        title: "step6",
        id: 5
      }, {
        title: "step7",
        id: 6
      }],
      nodes: [{
        title: "step8",
        id: 0
      }, {
        title: "step9",
        id: 1
      }],
      lines: [{
        source: 0,
        target: 1
      }]

      nodeLayout.add({
        title: 'step',
        id: Math.random()
      });
    }
  </script>
