<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      background: #f3f4f5;;
    }
  </style>
</head>
<body>
  <div style="padding: 0 0 10px;position: absolute;top: 115px;left: 20px;">
    <button
      onmousedown="add()"
      style="padding: 10px 30px; margin: 5px 0 0 0; background: #fff; border: 1px solid #aaa; border-radius: 5px; cursor: pointer;"
    >Add</button>
    <button
      onmousedown="zoomIn()"
      style="padding: 10px 30px; margin: 5px 0 0 0; background: #fff; border: 1px solid #aaa; border-radius: 5px; cursor: pointer;"
    >ZoomIn</button>
    <button
      onmousedown="zoomOut()"
      style="padding: 10px 30px; margin: 5px 0 0 0; background: #fff; border: 1px solid #aaa; border-radius: 5px; cursor: pointer;"
    >ZoomOut</button>
    <button
      onmousedown="reset()"
      style="padding: 10px 30px; margin: 5px 0 0 0; background: #fff; border: 1px solid #aaa; border-radius: 5px; cursor: pointer;"
    >Reset</button>
  </div>
  <div id="node-wrap"></div>
  <script src="index.js"></script>
  <script>
    function getWindowSize () {
      return {
        height: window.innerHeight,
        width: window.innerWidth
      }
    }
    const size = getWindowSize()
    const height = size.height
    const width = size.width
    const nodeLayouts = new nodeLayout.NodeLayout()
    const nodes = [];
    const lines = [];
    for (let i = 0; i < 10; i ++) {
      const id = Math.random() + '';
      nodes.push({
        id,
        x: 100 * i,
        y: 100 + i,
        title: Number.parseInt(Math.random() * 100000)
      })
    }
    nodes[0].x = nodes.length / 2 * 100
    nodes[0].y = 400
    for (let i = 0; i < 9; i ++) { 
      lines.push({
        id: Math.random() + '',
        startIndex: 3,
        endIndex: 1,
        source: nodes[0].id,
        target: nodes[i+1].id
      })
    }
    nodeLayouts.init({
      id: "node-wrap",
      connectType: "line", // path or line
      nodeType: "rect", // rect or circle
      onNodeClick: function (d) {
        console.log(d);
      },
      onPathClick: function (d) {
        console.log(d);
      },
      list: [{
        title: "step1",
        id: "0"
      }, {
        title: "step2",
        id: "1"
      }, {
        title: "step3",
        id: "2"
      }, {
        title: "step4",
        id: "3"
      }, {
        title: "step5",
        id: "4"
      }, {
        title: "step6",
        id: "5"
      }, {
        title: "step7",
        id: "6"
      }],
      nodes,
      lines
    })
    function add () {
      nodeLayouts.add({
        title: 'step',
        id: Math.random() + '',
        x: Math.random() * width,
        y: Math.random() * height / 2
      });
    }
    function zoomIn () {
      nodeLayouts.zoomIn()
    }
    function zoomOut () {
      nodeLayouts.zoomOut()
    }
    function reset () {
      nodeLayouts.reset()
    }
  </script>
</body>
</html>
